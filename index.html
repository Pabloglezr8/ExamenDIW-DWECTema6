<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/build/styles/styles.css">
    <title>RallyMotors</title>
</head>
<body>
    <head class="menu-container">
        <nav class="menu">
            <ul>
                <li class="menu-element">Inicio</li>
                <li class="menu-element">Galería</li>
            </ul>
        </nav>
    </head>

    <div class="hero-container">
        <div class="hero-video">
            <div class="hero-title">
                <h1>RallyMotors</h1>
                <h3>Rápido Y Furioso</h3>
            </div>
            <video loop muted autoplay play-inline>
                <source src="/build/assets/video/video.mp4" type="video/mp4">
                <source src="/build/assets/video/video.webm" type="video/wepm">
            </video>
        </div>
    </div>

    <section id="galeria" class="galeria container">
        <div class="galeria-title">
            <div class="line" id="lineLeft"></div>
            <h1>Galería de Imágenes</h1>
            <div class="line" id="lineRight"></div>
        </div>

        <ul class="galeria-imagenes"></ul>
    </section>

    <script src="/build/scripts/index.js"></script>
</body>

</html>
</head>
</body>
</html>
